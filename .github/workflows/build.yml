name: build
on:
  push:
    branches: [ "v2" ]
  pull_request:
    branches: [ "v2" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: restore dependencies
      run: dotnet restore
    - name: build
      run: dotnet build --no-restore
    - name: test
      run: dotnet test --no-build --verbosity normal
